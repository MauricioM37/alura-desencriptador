<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto para Alura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto :D</h1>
        <textarea id="inputText" placeholder="Ingresa el texto a encriptar o desencriptar  aqui"></textarea>

        <div class="buttons">
            <button id="encryptBtn">Encriptar</button>
            <button id="decryptBtn">Desencriptar</button>
        </div>

        <div id="outputArea">
            <img id="placeholderImg" src="placeholder.png" alt="Placeholder">
            <label for="outputText" style="display: none;">Output Text</label>
            <textarea id="outputText" readonly placeholder="El texto encriptado/desencriptado aparecerá aquí"></textarea> 
        </div>
        

        <button id="copyBtn">Copiar</button>

        <footer>
            <p>By Mauricio Martinez para la gente de Alura con cariño S2 </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
